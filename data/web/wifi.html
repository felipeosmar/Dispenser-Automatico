<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi - ESP32 Dispenser</title>
    <link rel="stylesheet" href="unified.css">
</head>
<body>
    <div class="container">
        <div id="header-placeholder"></div>

        <main>
            <section class="status-section">
                <h2>Status da Conexao WiFi</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <span class="info-icon">ğŸ“¶</span>
                        <div class="info-content">
                            <span class="info-label">Status</span>
                            <span class="info-value" id="wifi-connected">Verificando...</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <span class="info-icon">ğŸŒ</span>
                        <div class="info-content">
                            <span class="info-label">Rede</span>
                            <span class="info-value" id="wifi-ssid">-</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <span class="info-icon">ğŸ“</span>
                        <div class="info-content">
                            <span class="info-label">Endereco IP</span>
                            <span class="info-value" id="wifi-ip">-</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <span class="info-icon">ğŸ“Š</span>
                        <div class="info-content">
                            <span class="info-label">Sinal</span>
                            <span class="info-value" id="wifi-rssi">-</span>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2>Redes Disponiveis</h2>
                <button class="btn btn-primary" onclick="scanWiFi()">ğŸ” Escanear Redes</button>
                <div id="networks-list" class="networks-grid" style="margin-top: 20px;"></div>
            </section>

            <section>
                <h2>Conectar a uma Rede</h2>
                <div class="card">
                    <div class="form-group">
                        <label for="ssid">Nome da Rede (SSID)</label>
                        <input type="text" id="ssid" placeholder="Digite o SSID">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="password-input-group">
                            <input type="password" id="password" class="form-input" placeholder="Digite a senha">
                            <button type="button" class="btn-toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-success" onclick="connectWiFi()">Conectar</button>
                    </div>
                </div>
            </section>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <script src="header.js"></script>
    <script>loadHeader('ğŸ“¶ Configuracao WiFi');</script>
    <script src="app.js"></script>
    <script src="footer.js"></script>
    <script src="wifi.js"></script>
</body>
</html>
